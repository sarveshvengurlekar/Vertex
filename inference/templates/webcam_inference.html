    <!DOCTYPE html>

    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webcam Inference</title>

        <style>
            :root {
                --primary: #4f46e5;
                --dark: #1f2937;
                --light: #f9fafb;
                --success: #10b981;
                --danger: #ef4444;
            }

            body {
                font-family: 'Segoe UI', system-ui, sans-serif;
                background: var(--light);
                color: var(--dark);
                margin: 0;
                padding: 20px;
                line-height: 1.6;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            h1 {
                color: var(--primary);
                text-align: center;
                margin-bottom: 0.5rem;
            }

            .controls {
                text-align: center;
                margin-bottom: 1.5rem;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                font-weight: 600;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s;
                margin: 0 0.5rem;
            }

            .btn-start {
                background-color: var(--success);
                color: white;
            }

            .btn-start:hover {
                background-color: #059669;
            }

            .btn-stop {
                background-color: var(--danger);
                color: white;
            }

            .btn-stop:hover {
                background-color: #dc2626;
            }

            .btn:disabled {
                background-color: #cbd5e1;
                cursor: not-allowed;
            }

            .stream-card {
                background: white;
                border-radius: 12px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
                padding: 1.5rem;
                margin-bottom: 2rem;
                text-align: center;
            }

            .stream-container {
                background: #000;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
                min-height: 480px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .placeholder-text {
                color: #94a3b8;
                font-size: 1.2rem;
            }

            img {
                width: 100%;
                height: auto;
                max-height: 80vh;
                object-fit: contain;
                display: block;
            }

            .status-indicator {
                position: absolute;
                top: 10px;
                right: 20px;
                display: flex;
                align-items: center;
                font-size: 0.9rem;
                font-weight: 600;
                padding: 4px 12px;
                border-radius: 20px;
                background: rgba(0, 0, 0, 0.5);
                color: white;
            }

            .status-dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                margin-right: 8px;
            }

            .status-active .status-dot {
                background-color: #10b981;
                box-shadow: 0 0 8px #10b981;
            }

            .status-inactive .status-dot {
                background-color: #ef4444;
            }
        </style>

        <div class="container">
            <h1>Webcam Inference</h1>
            <p style="text-align: center; color: #64748b; margin-bottom: 1.5rem;">Real-time YOLO Object Detection</p>

            <div class="controls">
                <button id="startBtn" class="btn btn-start">Start Detection</button>
                <button id="stopBtn" class="btn btn-stop" disabled>Stop Detection</button>
            </div>

            <div class="stream-card">
                <div class="stream-container" id="streamContainer">
                    <div id="statusIndicator" class="status-indicator status-inactive">
                        <span class="status-dot"></span>
                        <span id="statusText">Offline</span>
                    </div>
                    <div id="placeholder" class="placeholder-text">Camera is stopped</div>
                    <img id="webcamStream" style="display: none;" alt="YOLO Webcam Stream">
                </div>
            </div>

            <p class="hint">YOLOv8 Real-time Inference</p>
        </div>

        <script>
            (function () {
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                const webcamStream = document.getElementById('webcamStream');
                const placeholder = document.getElementById('placeholder');
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');

                async function startWebcam() {
                    try {
                        const response = await fetch('/start_webcam', { method: 'POST' });
                        const data = await response.json();

                        if (data.success) {
                            // Set high resolution or specific path to avoid caching if needed
                            // For now, simple path works as it responds with boundary
                            webcamStream.src = '/video_feed?t=' + new Date().getTime();
                            webcamStream.style.display = 'block';
                            placeholder.style.display = 'none';

                            startBtn.disabled = true;
                            stopBtn.disabled = false;

                            statusIndicator.className = 'status-indicator status-active';
                            statusText.textContent = 'Live';
                        } else {
                            alert('Error: ' + data.message);
                        }
                    } catch (error) {
                        console.error('Failed to start webcam:', error);
                        alert('Failed to connect to server');
                    }
                }

                async function stopWebcam() {
                    try {
                        const response = await fetch('/stop_webcam', { method: 'POST' });
                        const data = await response.json();

                        webcamStream.src = '';
                        webcamStream.style.display = 'none';
                        placeholder.style.display = 'block';

                        startBtn.disabled = false;
                        stopBtn.disabled = true;

                        statusIndicator.className = 'status-indicator status-inactive';
                        statusText.textContent = 'Offline';
                    } catch (error) {
                        console.error('Failed to stop webcam:', error);
                    }
                }

                startBtn.addEventListener('click', startWebcam);
                stopBtn.addEventListener('click', stopWebcam);

                // Handle SPA View Switch
                // We use a simple interval or custom event if index.html supports it.
                // But a more robust way is to check if this element is still in DOM.
                const cleanupInterval = setInterval(() => {
                    if (!document.getElementById('streamContainer')) {
                        console.log('Webcam page exited, stopping camera...');
                        stopWebcam();
                        clearInterval(cleanupInterval);
                    }
                }, 1000);

                // Also handle window unload
                window.addEventListener('beforeunload', stopWebcam);
            })();
        </script>

    </html>
